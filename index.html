<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Twittler</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="main-container">
      <img id="logo" src="img/logo.png" alt="Twittler Logo">
    <div class="content-container">
      <header>
        <img class="self-usericon" src="img/user.png" alt="anonymous user photo">
        <input id="tweet-msg" name="text" type="text" value="Type to Tweet">
        <button class="user-button">Tweet</button>
        <button class="user-button">Refresh</button>
      </header>
      <div class="newsfeed-container">
        <div class="newsfeed-tweets">
          <ul>
            <li class="username"></li>
            <li class="tweet-msg"></li>
            <li class="timestamp"></li>
          </ul>
        </div>
      </div>
      <aside>
        <div class="self-userinfo section-container">
          <img class="self-usericon" src="img/user.png" alt="anonymous user photo">
          <p id="self-name"></span></p>
          <p id="self-username"></p>
        </div>
        <div class="accountInfo section-container">
          <p>Tweets</p>
          <span class="self-numTweets">
          <p>Following</p>
          <span class="self-numFollowing"></span>
        </div>
        <div class="otheruser-alertbox section-container">
          <p>Click on a user to see their timeline.</p>
        </div>
      </aside>
    </div> <!-- end content container --> 
  </div>

    <script>
      $(document).ready(function(){
        var $body = $('body');
       /* $body.html(''); */

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }
      });

    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>

    </script>
  </body>
</html>
